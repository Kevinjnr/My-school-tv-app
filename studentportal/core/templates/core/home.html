<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .hero {
      background: #4e73df;
      color: white;
      padding: 60px 0;
      text-align: center;
    }
    .hero h1 {
      font-weight: 700;
    }
  </style>
</head>
<body>

  <header class="hero mb-5">
    <div class="container">
      <h1>Welcome to the Student Portal</h1>
      <p class="lead">Access resources, register, or log in below.</p>
    </div>
  </header>

  <main class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Get Started</h2>

            <div class="d-grid gap-3">
              <a href="{% url 'register' %}" class="btn btn-primary btn-lg">Register</a>
              <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg">Login</a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <section class="text-center mb-5">
      <h3>Already registered?</h3>
      <p>Use the buttons above to log in and begin using the Student Portal.</p>
    </section>

    <footer class="text-center pt-4 pb-2">
      <small class="text-muted">&copy; 2025 Student Portal</small>
    </footer>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
