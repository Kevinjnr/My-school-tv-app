<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn-primary {
      background-color: #2575fc;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container col-md-6 col-lg-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">Student Registration</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="full_name" class="form-control" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Matric Number</label>
          <input type="text" name="matric_no" class="form-control" placeholder="MAT12345" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Pay â‚¦15,000 & Register</button>
      </form>

      <p class="text-center mt-3">
        Already registered? <a href="{% url 'login' %}">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
