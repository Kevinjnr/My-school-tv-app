<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
			
	<div class="limiter">
		 <div class="welcome-div  p-5 mt-5 mb-1">
				<p class ="welcome-txt">Welcome to <span id = "app-name">My School TV </span>Student  portal</p>
				<p class ="welcome-txt welcome-two">Informational text about what the app does here</p>
			</div>
		<div class="container-login100 ">

			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Get Started
					</span>
					
					<!-- Register -->
					<div class="container-login100-form-btn">
					<a href="register.html" class="login100-form-btn">
							Register
					</a>	
					</div>
					<!-- Register -->
					<!-- Login -->
					<div class="container-login100-form-btn">
					<a href="login.html" class="login100-form-btn">			
							Login

					</a>	
					</div>
					<!-- Login -->

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
